<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>Welcome to Vacationful!</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="container">

          <a class="navbar-brand" href="#">Vacationful</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <a class="nav-link"  href="{% url 'property_list' %}">Home</a> |


            {% if user.is_authenticated %}

                {% if owner %}
                <a class="nav-link"  href="{% url 'addproperty' %}">Add Property</a> |
                <a class="nav-link"  href="{% url 'showproperty' %}">Property List</a> |
                {% endif %}

                {% if traveller %}
                    <a class="nav-link"  href="{% url 'showbookinglist' %}">Booking List</a> |
                {% endif %}

                <a class="nav-link"  href="{% url 'viewprofile' %}">View Profile</a> |
                <a class="nav-link"  href="{% url 'password_change' %}">Change Password</a> |
                <a class="nav-link"  href="{% url 'logout' %}">Logout</a>

            {% else %}
                <a class="nav-link"  href="{% url 'register' %}">Sign Up</a>|
                <a class="nav-link"  href="{% url 'login' %}">Login</a>
            {% endif %}


             <form method="POST" action="{% url 'property_list' %}">
                {% csrf_token %}

              <input  type="search" name="search">

              <button  type="submit">Search</button>
            </form>

        </div>
      </div>
    </nav>



        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
      <br><br>

      <div class="container">



            <script>
                document.write('<a href=" ' + document.referrer + ' ">Go Back</a>');
            </script>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
