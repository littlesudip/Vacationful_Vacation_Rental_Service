<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User information</title>
</head>
<body>

<h2> Display user informations here </h2>

{% for member in all_user %}
    <p>
    NID_ID:{{ member.NID_ID  }} <br>
    name:{{ member.name }} <br>
    email:{{ member.email }} <br>
    address:{{ member.address }}<br>
    contact_no:{{ member.contact_no }}
    </p>
{% endfor %}


</body>
</html>
