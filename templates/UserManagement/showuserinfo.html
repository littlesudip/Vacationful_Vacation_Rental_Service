<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User information</title>
</head>
<body>

<div style="text-align: center;">
<h2> Display user information here </h2>

<br>
{% for member in all_user %}
    <p>
    NID_ID:{{ member.NID_ID  }} <br>
    name:{{ member.name }} <br>
    email:{{ member.email }} <br>
    address:{{ member.address }}<br>
    contact_no:{{ member.contact_no }}<br>
    <br>
    </p>
{% endfor %}


</body>
</html>
