{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body style="background-color: lightcoral">

<a href="{% url 'register' %}">Sign Up</a><br>
<a href="{% url 'login' %}">Login</a><br>
<a href="{% url 'logout' %}">Logout</a><br>
{% if user.is_authenticated %}

<h3>{{ user.username }}</h3>
<h3>{{ user.logout}}</h3>
{% else %}
<h3>{{ user.login }}</h3>
<h3>{{ user.register }}</h3>
{% endif %}

{% block content %}

{% endblock content %}

</body>
</html>
